name = "ridetracker-avatar-service"
main = "src/index.js"
compatibility_date = "2023-04-07"
usage_model = "bundled"
node_compat = true

[triggers]
crons = [ ]

[env.production]
d1_databases = [
    {
        binding = "DATABASE",
        database_name = "ridetracker-avatars",
        database_id = "d923c3af-ace3-4f50-b7e6-df4682ce0760"
    },

    {
        binding = "SERVICE_DATABASE",
        database_name = "ridetracker",
        database_id = "4cb96598-71ce-47f5-b556-9ef1bfca42a1"
    }
]

[env.production.vars]
